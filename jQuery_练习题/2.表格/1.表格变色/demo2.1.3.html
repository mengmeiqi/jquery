<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo2.1.3</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        th{
            border-bottom: 1px #000 solid;
        }
        td,th{
            height:30px;
            width:90px;
            line-height:30px;
            text-align: center;
            padding:5px;
            float:left;
        }
        .even{
            background:#FFF38F;
        }
        .odd{
            background: #FFFFEE;
        }
        .selected{
            background: #FF6500;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr><td><input type="radio" name="choice"/></td>
        <td>张三</td><td>男</td><td>浙江</td></tr>
    <tr><td><input type="radio" name="choice"/></td>
        <td>李四</td><td>女</td><td>云南</td></tr>
    <tr><td><input type="radio" name="choice"/></td>
        <td>王五</td><td>男</td><td>上海</td></tr>
    <tr><td><input type="radio" name="choice"/></td>
        <td>赵六</td><td>男</td><td>北京</td></tr>
    <tr><td><input type="radio" name="choice"/></td>
        <td>MIKE</td><td>男</td><td>广州</td></tr>
    <tr><td><input type="radio" name="choice"/></td>
        <td>LISER</td><td>女</td><td>沈阳</td></tr>
    </tbody>
</table>
<script src="../../../jquery-1.11.2.js"></script>
<script>
    $(function(){
        $("tbody>tr:even").addClass("even");
        $("tbody>tr:odd").addClass("odd");
        $("tbody>tr").on("click",function(){
            $(this).addClass("selected").siblings().removeClass("selected").end().find(":radio").prop("checked",true);
        });
        $("table :radio :checked").parents("tr").addClass("selected");
    });
</script>
</body>
</html>
