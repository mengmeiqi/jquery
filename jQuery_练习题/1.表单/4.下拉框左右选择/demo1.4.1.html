<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1.4.1</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #total{
            height:700px;
            width:700px;
            padding:50px;
        }
        .select{
            height:400px;
            width:200px;
            float:left;
            margin-left:10px;
        }
        button{
            margin-left:10px;
        }
        .s{
            display:block;
            height:30px;
            line-height:30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="total">
    <div class="select">
        <select multiple="multiple" name="select1" id="left" class="select">
            <option class="s" value="1">选项1</option>
            <option class="s" value="2">选项2</option>
            <option class="s" value="3">选项3</option>
            <option class="s" value="4">选项4</option>
            <option class="s" value="5">选项5</option>
            <option class="s" value="6">选项6</option>
            <option class="s" value="7">选项7</option>
        </select>
        <div>
            <button id="remove-right">选中删除到右边&gt&gt</button>
            <button id="remove-right-all">全部删除到右边&gt&gt</button>
        </div>

    </div>
    <div class="select">
        <select multiple="multiple" name="select1" id="right" class="select">
            <option class="s" value="8">选项8</option>
        </select>
        <div>
            <button id="remove-left">选中添加到左边&lt&lt</button>
            <button id="remove-left-all">全部添加到左边&lt&lt</button>
        </div>
    </div>
</div>
<script src="../../../jquery-1.11.2.js"></script>
<script>
    $(function(){
        $("#remove-right").on("click",function(){
            $(".s:selected").appendTo("#right");
        });
        $("#remove-left").on("click",function(){
            $(".s:selected").appendTo("#left");
        });
        $("#remove-right-all").on("click",function(){
            $(".s").appendTo("#right");
        });
        $("#remove-left-all").on("click",function(){
            $(".s").appendTo("#left");
        });
        $("#left").on("dblclick",function(){
            $(".s:selected").appendTo("#right");
        });
        $("#right").on("dblclick",function(){
            $(".s:selected").appendTo("#left");
        });
    });
</script>
</body>
</html>
