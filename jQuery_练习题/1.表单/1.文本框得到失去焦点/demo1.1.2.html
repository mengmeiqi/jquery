<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1.1.2</title>
    <style>
        .div1{
            margin-bottom:5px;
        }
        .focus {
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>
<form action="" method="post" id="regForm">
    <fieldset>   <!--定义围绕表单中元素的边框-->
        <legend>个人基本信息</legend>  <!--定义 fieldset 元素的标题-->
        <div class="div1">
            <label for="name">名称: </label>
            <input id="name" type="text" value="名称"/>
        </div>
        <div class="div1">
            <label for="pass">密码: </label>
            <input id="pass" type="password" value="123"/>
        </div>
        <div class="div1">
            <label for="msg">详细信息: </label>
            <textarea id="msg" cols="20" rows="2">详细信息</textarea>
        </div>
    </fieldset>
</form>
<script src="../../../jquery-1.11.2.js"></script>
<script>
    $(function(){
        $(":input").focus(function(){
            $(this).addClass("focus");
            if(this.value == this.defaultValue){
                this.value = "" ;
            }
        }).blur(function(){
            $(this).removeClass("focus").value(this.value  == "" ? this.defaultValue : "");
        });
    });
</script>
</body>
</html>
