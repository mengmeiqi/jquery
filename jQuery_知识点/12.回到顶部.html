        body{
            height:2000px;
        }
        #div1{
            height:50px;
            width:50px;
            background: #ff0000;
            color: #ffffff;
            text-align: center;
            line-height:50px;
            position:fixed;
            bottom:10px;
            right:10px;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div id="div1">
    TOP
</div>
<script src="jquery-1.11.2.js"></script>
<script>

    //jQuery
    $(function(){
        $div1 = $("#div1");
        $div1.on("click",function(){
            var target;
            if(document.documentElement.scrollTop){//$("html).scrollTop()
                target = $("html");
            }else{
                target = $("body");
            }
            var timer = setInterval(function(){
                var iScrollTop = target.scrollTop();
                if(iScrollTop<=0){
                    clearInterval(timer);
                }
                target.scrollTop(iScrollTop-=50);
            },100);
        });
    });








</script>
</body>
