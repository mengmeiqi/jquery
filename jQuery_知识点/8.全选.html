<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>8.全选</title>
</head>
<body>
<div>
    <h1>你爱好的运动是？</h1>
    <input type="checkbox" name="hobby"/>足球
    <input type="checkbox" name="hobby"/>篮球
    <input type="checkbox" name="hobby"/>羽毛球
    <input type="checkbox" name="hobby"/>乒乓球
    <br/>
    <button id="checked-all">全选</button>
    <button id="checked-no">全不选</button>
    <button id="checked-reverse">反选</button>
</div>


<script src="jquery-1.11.2.js"></script>
<script>
    $(function(){
        var $hobby = $("input[name='hobby']");
        $("#checked-all").on("click",function(){
            $hobby.prop("checked",true);
        });
        $("#checked-no").on("click",function(){
            $hobby.prop("checked",false);
        });
        $("#checked-reverse").on("click",function(){
            $hobby.each(function(){


                /*if($(this).checked == true){
                 $(this).checked = false;
                 }else{
                 $(this).checked = true;
                 }*/


                this.checked = !this.checked;
            });
        });
    });


    /*
     * 注意：
     * ①不能用attr(),要用prop()
     * 若要检索和更改DOM属性，比如元素的checked,selected或disabled状态，请使用.prop()方法
     * ②能用原生方法就用原生的，原生效率高
     * */
</script>
</body>
</html>
