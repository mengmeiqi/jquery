<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3.target</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        li{
            list-style: none;
        }
        ul{
            height:500px;
        }
        ul li{
            float:left;
            background: #CCCCCC;
        }
        #divall{
            height:3000px;
        }
        #div1{
            height:500px;
            background: #ff0000;
        }
        #div2{
            height: 500px;
            background: #00ff00;
        }
        #div3{
            height:500px;
            background: #ff00ff;
        }
        /*#div3:target{
            background: #000;
        }*/
    </style>
</head>
<body>
<ul id="nav">
    <li><a href="#div1">模块1</a></li>
    <li><a href="#div2">模块2</a></li>
    <li><a href="#div3">模块3</a></li>
</ul>
<div id="divall">
    <div id="div1">模块1</div>
    <div id="div2">模块2</div>
    <div id="div3">模块3</div>
</div>
<script src="jquery-1.11.2.js"></script>
<script>
    //锚点：用#id指向这个元素，当你点击这个元素的时候，跳进这个元素
    //此时网页上面UL地址会多了#id 此时#id就叫做target
    $(function(){
        $("#nav li:last").on("click",function(){
            $("#div3:target").css("background","blue");
        });
    });
</script>
</body>
</html>
